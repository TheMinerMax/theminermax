<div id="form-container">
  <h3>Contact us and we'll get back to you</h3>

  <form id="contactForm">  
    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname" name="firstname"><br>
    <label for="lastname">Last name:</label><br>
    <input type="text" id="lastname" name="lastname"><br>
  

    <h3> How would you like to be contacted?</h3>

    <input type="radio" id="phone" name="howcontacted" value="phone">
    <label for="phone">Phone number</label><br>
    <input type="radio" id="text" name="howcontacted" value="text">
    <label for="text">Text</label><br>
    <input type="radio" id="email" name="howcontacted" value="email">
    <label for="email">Email</label><br>

    <div id="phoneBox" style="display:none;">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
    </div>

    <div id="textBox" style="display:none;">
        <label for="textNumber">Text Number:</label>
        <input type="text" id="textNumber" name="textNumber">
    </div>

    <div id="emailBox" style="display:none;">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress"> 
    </div>
    <br>

    <h3> What do you need help with?</h3>
    <label for="Question">Question:</label><br>
    <input type="text" id="Question" name="Question"><br>

    <div class="button-container">
        <button type="submit">Submit</button>
    </div>

  </form>
</div>
